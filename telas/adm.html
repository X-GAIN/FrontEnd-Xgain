                    <div class="area-forms">
                        <form action="" method="POST" class="forms-produto">
                            <label for="">Nome/Modelo</label>
                            <input type="text" name="modelo" placeholder="Nome do produto">

                            <label for="">Categoria</label>
                            <select name="categoria" id="">
                                <option value="nao-selecionado" selected>Não selecionado</option>
                                <option value="cardio">Cardio</option>
                                <option value="musculacao">Musculação</option>
                                <option value="acessorios">Acessórios</option>
                            </select>

                            <label for="">Sub Categoria</label>
                            <select name="sub-categoria" id="">
                                <option value="nao-selecionado" selected class="">Não selecionado</option>

                                <!-- ********* Cardio ******** -->
                                <option value="esteira" class="subcategorias-cardio">Esteira</option>
                                <option value="escada" class="subcategorias-cardio">Escada</option>
                                <option value="bike" class="subcategorias-cardio">Bike</option>

                                <!-- ********* Musculação ******** -->
                                <option value="abdomen" class="subcategorias-musculacao">Abdômen</option>
                                <option value="braco" class="subcategorias-musculacao">Braço</option>
                                <option value="costas" class="subcategorias-musculacao">Costas</option>
                                <option value="ombro" class="subcategorias-musculacao">Ombro</option>
                                <option value="peito" class="subcategorias-musculacao">Peito</option>
                                <option value="perna" class="subcategorias-musculacao">Perna</option>

                                <!-- ********* Acessorios ******** -->
                                <option value="utilitario" class="subcategorias-acessorios">Utilitário</option>
                                <option value="equipamentos" class="subcategorias-acessorios">Equipamentos</option>
                                <option value="outros" class="subcategorias-acessorios">Outros</option>
                            </select>

                            <label for="">Descrição</label>
                            <textarea name="descricao" id="" placeholder="Descrição sobre o produto"></textarea>

                            <label for="">Comprimento</label>
                            <input type="number" name="comprimento" placeholder="0m">

                            <label for="">Altura</label>
                            <input type="number" name="altura" placeholder="0m">

                            <label for="">Largura</label>
                            <input type="number" name="largura" placeholder="0m">

                            <label for="">Peso</label>
                            <input type="number" name="" placeholder="0kg">

                            <label for="">Garantia</label>
                            <input type="number" name="" placeholder="3 anos">

                            <!-- <p>Apenas imagens png, jpg e jpeg</p> -->
                            <label for="">Imagens do produto</label>
                            <label for="imgsFoto" class="file">Clique aqui para adicionar imagens do produto</label>
                            <input type="file" name="imgsFoto" id="imgsFoto">

                            <label for="">Modelo 3D do produto</label>
                            <label for="obj3D" class="file">Clique aqui para adicionar o modelo 3d do produto</label>
                            <input type="file" name="obj3D" id="obj3D">

                            <!-- <label for=""></label>
                            <input type="text" name="" placeholder=""> -->

                            <button type="button">Adicionar</button>

                        </form>
